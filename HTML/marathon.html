<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/dummy">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>

        <div>
            <p>Select a Race:</p>
            <p>
                <input type="radio" id="fun" name="race" value="5K">
                <label for="fun">Fun Run 5k</label>
            </p>

            <p>
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label>
            </p>

            <p>
                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </p>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="junior">Under 18</option>
                <option value="adults">18-30</option>
                <option value="seniors">30+</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
